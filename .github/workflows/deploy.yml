name: CI/CD to Ubuntu Server

on:
  push:
    branches: ['main']
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: |
          yarn install

      - name: 📦 Pack project for deployment
        run: |
          tar \
            --exclude='./.git' \
            --exclude='./node_modules' \
            --exclude='./.github' \
            --exclude='./README.md' \
            --exclude='./.env' \
            --exclude='.DS_Store' \
            -czf /tmp/build.tgz .

      - name: 🚀 Upload & Deploy to Server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          APP_DIR: ${{ secrets.APP_DIR }}
        run: |
          set -e

          # Tạo private key tạm
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Tạo thư mục đích trên server
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${SSH_USER}@${SSH_HOST} "mkdir -p '${APP_DIR}'"

          # Upload gói code (đặt tên rõ ràng)
          scp -i ~/.ssh/id_ed25519 /tmp/build.tgz ${SSH_USER}@${SSH_HOST}:"${APP_DIR}/build.tgz"

          # Deploy trên server (KHÔNG dùng 'EOF' có quote để cho phép đưa APP_DIR vào)
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${SSH_USER}@${SSH_HOST} <<EOF
            set -e
            APP_DIR="${APP_DIR}"
            cd "\$APP_DIR"

            # Xóa toàn bộ thư mục src hiện có để tránh giữ lại file cũ
            rm -rf src

            # Giải nén code
            tar -xzf build.tgz
            rm -f build.tgz

            # Cài dependencies
            if command -v yarn >/dev/null 2>&1; then
              yarn install
            else
              npm install
            fi

            # Restart app bằng PM2
            if [ -f "ecosystem.config.js" ]; then
              pm2 start ecosystem.config.js --only chiateam || pm2 reload chiateam
            else
              pm2 describe chiateam >/dev/null 2>&1 && pm2 restart chiateam || pm2 start yarn --name chiateam -- start:production
            fi

            pm2 save
          EOF
