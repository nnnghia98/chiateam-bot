name: CI/CD to Ubuntu Server

on:
  push:
    branches: ['main']
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout source code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: ðŸ“¦ Install dependencies
        run: |
          yarn install

      - name: ðŸ“¦ Pack project for deployment
        run: |
          tar \
            --exclude='./.git' \
            --exclude='./node_modules' \
            --exclude='./.github' \
            --exclude='./README.md' \
            --exclude='./.env' \
            -czf /tmp/build.tgz .

      - name: ðŸš€ Upload & Deploy to Server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          APP_DIR: ${{ secrets.APP_DIR }}
        run: |
          set -e

          # Táº¡o private key táº¡m
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Táº¡o thÆ° má»¥c Ä‘Ã­ch trÃªn server
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${SSH_USER}@${SSH_HOST} "mkdir -p ${APP_DIR}"

          # Upload gÃ³i code
          scp -i ~/.ssh/id_ed25519 /tmp/build.tgz ${SSH_USER}@${SSH_HOST}:${APP_DIR}/

          # Deploy trÃªn server
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${SSH_USER}@${SSH_HOST} << 'EOF'
            set -e
            cd "$APP_DIR"

            # Giáº£i nÃ©n code
            tar -xzf build.tgz -C "$APP_DIR"
            rm -f build.tgz

            # CÃ i dependencies
            if command -v yarn >/dev/null 2>&1; then
              yarn install
            else
              npm install
            fi

            # Restart app báº±ng PM2
            if [ -f "ecosystem.config.js" ]; then
              pm2 start ecosystem.config.js --only chiateam || pm2 reload chiateam
            else
              pm2 describe chiateam >/dev/null 2>&1 && pm2 restart chiateam || pm2 start yarn --name chiateam -- start:production
            fi

            pm2 save
          EOF
